<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="first">
        <div class="main">
            <form>
                <div class="one">
                    <img src="images/logo.png" alt="logo" height="60px" width="60px" style="align-items: center;">
                    <h1>ACQUIOS</h1>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="fname" class="fname">First Name*</label>
                        <input type="text" id="fname"  required>
                    </div>
                    <div class="col-6">
                        <label for="lname" class="lname">Last Name*</label>
                        <input type="text" id="lname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="email" class="email" >Email Address*</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="experience">How was your overall experience*</label>
                        <h1 class="star">&#9733; &#9733; &#9733; &#9733; &#9734;</h1>
                    </div>
                </div>
                <div class="row">
                    <label class="checkbox">Was our representative(check all that apply)</label>
                    <div class="col-6">
                        <input type="checkbox"><label>Professional and courteous?</label><br>
                        <input type="checkbox" ><label>Knowledgable?</label><br>
                        <input type="checkbox" ><label>Friendly?</label><br>
                        <input type="checkbox"><label>Efficient?</label>
                    </div>
                    <div class="col-6">
                        <input type="checkbox"><label>Patient?</label><br>
                        <input type="checkbox"><label>Warm and respectful?</label><br>
                        <input type="checkbox"><label>clear and direct?</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn">Submit Feedback</button>
                    </div>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
